task:
  name: "AOSP Build"
  timeout_in: 4h
  container:
      image: kizziama/ubuntu:latest
      cpu: 8
      memory: 32G

  rclone_setup_script:
      - mkdir -p ~/.config/rclone
      - curl -so ~/.config/rclone/rclone.conf https://$GH_TOKEN@raw.githubusercontent.com/$GH_USER/misc/main/rclone.conf

  git_setup_script:
      - git config --global user.name "$GH_USER"
      - git config --global user.email "$GH_EMAIL"
      - echo "https://$GH_USER:$GH_TOKEN@github.com" > ~/.git-credentials
      - git config --global credential.helper "store --file ~/.git-credentials"

  ccache_stats_script:
      - ccache -s

  build_start_script:
      - curl https://$GH_TOKEN@raw.githubusercontent.com/$GH_USER/misc/main/404.sh > build.sh
      - bash build.sh
